<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://iconape.com/wp-content/png_logo_vector/aa-2.png" type="image/x-icon">
    <title>Google</title>
</head>
<body>
        <header>
            <nav class="left">
                <a href="#" class="header-link">About</a>
                <a href="#" class="header-link">Store</a>
            </nav>
            <nav class="right">
                <a href="#" class="header-link">Gmail</a>
                <a href="#" class="header-link">Images</a>
                <a href="#" class="header-link" id="menuicon">
                    <img id="menuiconimg" src="./images/appicon.png" alt="menu_icon">
                </a>
                <button class="header-link" id="sing-in-btn">Sing In</button>

            </nav>
            <div class="clear"></div>
        </header>

        <img id="google" src="./images/googlelogo.png" alt="googleimage">

        <div class="searchbar">

            <img id="mag" src="./images/magnifying_glass.jpg" alt="">

                <img id="microphone" src="./images/google_microphone.png" alt="microphone" >
            </a>
        </div>

        <div class="btn-container">
            <button id="btn-1" type="button" name="button">Google Search</button>
            <button id="btn-2" type="button" name="button">I'm Feeling Lucky</button>
        </div>
        <div class="lang">
            <p id="language">Other Languages you can use Google: <a href="#">English</a></p>
        </div>
        <footer>
            <div class="country">Turkey</div>
            <nav class="footer-left">
                <a href="#" class="footer-link">Advertising</a>
                <a href="#" class="footer-link">Business</a>
                <a href="#" class="footer-link">How Search Works</a>
            </nav>
            <nav class="footer-right">
                <a href="#" class="footer-link">Privasy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Settings</a>
            </nav>
        </footer>





</body>
</html>
