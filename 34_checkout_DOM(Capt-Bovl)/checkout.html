<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 id="checkout-title">Checkout Page</h1>
    <main>
      <div id="products-preview">
        <div id="product-painel">
          <div class="products">
            <div class="product">
              <img
                src="https://cdn.pixabay.com/photo/2016/11/23/18/12/bag-1854148__340.jpg"
                alt=""
              />
              <div class="product-info">
                <h2>Vintage Backbag</h2>
                <div class="product-price">
                  <p>
                    <strong>25.98</strong>
                    <span class="line-through">34.99</span>
                  </p>
                </div>
                <div class="quantity-controller">
                  <i class="fa-solid fa-minus"></i>
                  <p class="quantity">1</p>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">25.98</div>
              </div>
            </div>

            <div class="product">
              <img
                src="https://cdn.pixabay.com/photo/2013/07/12/18/20/shoes-153310__340.png"
                alt=""
              />
              <div class="product-info">
                <h2>Levi Shoes</h2>
                <div class="product-price">
                  <p>
                    <strong>45.99</strong>
                    <span class="line-through">54.99</span>
                  </p>
                </div>
                <div class="quantity-controller">
                  <i class="fa-solid fa-minus"></i>
                  <p class="quantity">1</p>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">45.99</div>
              </div>
            </div>

            <div class="product">
              <img
                src="https://cdn.pixabay.com/photo/2018/02/24/20/39/clock-3179167_960_720.jpg"
                alt=""
              />
              <div class="product-info">
                <h2>Antique Clock</h2>
                <div class="product-price">
                  <p>
                    <strong>74.99</strong>
                    <span class="line-through">94.99</span>
                  </p>
                </div>
                <div class="quantity-controller">
                  <i class="fa-solid fa-minus"></i>
                  <p class="quantity">1</p>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">74.99</div>
              </div>
            </div>
          </div>
          <div class="buy-detail" id="cart-subtotal">
            <p>Subtotal</p>
            <p>0</p>
          </div>
          <div class="buy-detail" id="cart-tax">
            <p>Tax(%18)</p>
            <p>0</p>
          </div>
          <div class="buy-detail" id="cart-shipping">
            <p>Shipping</p>
            <p>0</p>
          </div>
          <div class="buy-detail" id="cart-total">
            <p>Total</p>
            <p>0</p>
          </div>
        </div>
      </div>
    </main>
    <script src="checkout.js"></script>
  </body>
</html>
