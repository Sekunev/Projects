<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://iconape.com/wp-content/png_logo_vector/aa-2.png"
      type="image/x-icon"
    />
    <title>Team-Members</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h2>The Creative Crew</h2>
      </div>
      <div class="paragraf">
        <h4>Who We Are</h4>
        <p>
          We are team creatively diverse. driven. innovative individuals working
          in various locations from the world.
        </p>
      </div>
    </header>

    <main>
      <div class="card">
        <div class="card-1">
          <figure><img src="./img/photo1.png" alt="Bill Mahoney" /></figure>
          <figcaption>Bill Mahoney</figcaption>
          <span class="task">PRODUCT OWNER</span>
        </div>
      </div>

      <div class="card">
        <div class="card-2">
          <figure><img src="./img/photo2.png" alt="Saba Cabrera" /></figure>
          <figcaption>Saba Cabrera</figcaption>
          <span class="task">ART DIRECTOR</span>
        </div>
      </div>

      <div class="card">
        <div class="card-3">
          <figure><img src="./img/photo3.png" alt="Shae Le" /></figure>
          <figcaption>Shae Le</figcaption>
          <span class="task">TECH LEAD</span>
        </div>
      </div>

      <div class="card">
        <div class="card-4">
          <figure><img src="./img/photo4.png" alt="Sylah Lu" /></figure>
          <figcaption>Sylah Lu</figcaption>
          <span class="task">UX DESINGER</span>
        </div>
      </div>

      <div class="card">
        <div class="card-5">
          <figure><img src="./img/photo5.png" alt="Griff Richards" /></figure>
          <figcaption>Griff Richards</figcaption>
          <span class="task">DEVELOPER</span>
        </div>
      </div>

      <div class="card">
        <div class="card-6">
          <figure><img src="./img/photo6.png" alt="Stan John" /></figure>
          <figcaption>Stan John</figcaption>
          <span class="task">DEVELOPER</span>
        </div>
      </div>
    </main>
  </body>
</html>
