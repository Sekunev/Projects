<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX NAV</title>
    <link
      rel="shortcut icon"
      href="https://iconape.com/wp-content/png_logo_vector/aa-2.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="theme.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="flex-nav.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <a href="/">
          <img
            src="https://iconape.com/wp-content/png_logo_vector/aa-2.png"
            alt=""
          />
        </a>
      </div>

      <div class="middle">
        <a class="item" href="#">Shooes</a>
        <a class="item" href="#">Glasses</a>
        <a class="item" href="#">T-Shirt</a>
      </div>

      <div class="right">
        <a href="https://www.twitter.com" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://www.instagram.com" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.facebook.com" target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
      </div>
    </nav>
  </body>
</html>
