<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programing Language</title>
    <link
      rel="shortcut icon"
      href="https://iconape.com/wp-content/png_logo_vector/aa-2.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center text-success mb-5">
        Programming <span class="text-danger">Language</span>
      </h1>
      <main>
        <section class="d-flex justify-content-center gap-2 mt-3">
          <input
            type="text"
            class="lang-input"
            placeholder="Please enter a language"
          />
          <button id="add-btn" class="btn btn-success">ADD</button>
          <button id="delete-btn" class="btn btn-danger">DELETE</button>
        </section>

        <section id="lang-list"></section>
      </main>
    </div>

    <!-- ampul-->

    <div class="container-fluid text-center d-flex flex-column mt-5">
      <!-- lambalar -->
      <div class="lambalar">
        <img
          class="w-25 yanan d-none"
          src="https://media.istockphoto.com/vectors/vector-3d-realistic-electric-white-juicer-blender-appliance-with-vector-id1209449541?k=20&m=1209449541&s=612x612&w=0&h=UiFn8Z9R9eww5wQ02a-4zfc_YYQH3vLHBHc94K9ZcmM="
          alt=""
        />
        <img
          class="w-25 sonen"
          src="https://media.istockphoto.com/vectors/vector-3d-realistic-golden-turning-on-light-bulb-icon-closeup-on-vector-id1200784589?k=20&m=1200784589&s=612x612&w=0&h=p9bAet6QobzkjKneGH9zTCpq6rJsdq5jKXhboWpGVcE="
          alt=""
        />
      </div>

      <!-- butonlar -->

      <div class="butonlar d-flex flex-column">
        <div>
          <button
            type="button"
            style="width: 7rem"
            class="btn btn-on btn-warning mt-3"
          >
            On
          </button>
          <button
            type="button"
            style="width: 7rem"
            class="btn btn-off btn-secondary mt-3"
          >
            Off
          </button>
          <button
            type="button"
            style="width: 1rem d-flex"
            class="btn btn-on_off btn-info mt-3"
          >
            on/Off
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
