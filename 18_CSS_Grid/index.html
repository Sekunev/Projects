<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>CSS_Grid</title>

    <link rel="stylesheet" href="CSS_Grid.css" />

  <body>
    <div class="container">
      <header>Galata Kulesi</header>
      <section class="Box-1">
        <iframe

          height="400"
          style="border: 0"
          allowfullscreen=""
          referrerpolicy="no-referrer-when-downgrade"

      <section class="Box-2">
        Galata Surları dahilinde bir gözetleme kulesi olarak inşa edilen

        günümüzde, bir sergi mekânı ve müze olarak hizmet verir. Hem Beyoğlu'nun
        hem de İstanbul'un sembol yapılarındandır.
      </section>
      <section class="Box-3"></section>
      <aside class="sidebar"></aside>
      <main class="content">
        <iframe
          width="1090px"
          height="700px"
          src="https://www.youtube.com/embed/AVLLvdnjLpk"
          title="Galata Kulesi İçi ve Havadan Çekim (4K)"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

      </main>
      <footer>-İstanbul-</footer>
