<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Display-Flex</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container justify-content-center h-50 fs-1">
      <p
        class="m-2 bg-warning bg-gradient rounded-4 text-center text-primary w-100justify-content-center"
      >
        Display Flex
      </p>
    </div>

    <div
      class="mt-3 container-fluid bg-dark text-white d-flex justify-content-between text-center"
    >
      <div class="row align-items-center text-start">
        <div class="col-auto d-flex justify-content-between align-items-center">
          <i class="col-auto fa-solid fa-phone text-warning"></i>
          <div class="col-auto p-1 d-none d-md-block">+44 222 445556</div>
        </div>
        <div class="col-auto d-flex justify-content-between align-items-center">
          <i class="fa-brands fa-whatsapp text-warning"></i>
          <div class="col-auto d-none d-md-block">+44 222 445556</div>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-auto">
          <i class="fa-brands fa-twitter text-info"></i>
        </div>
        <div class="col-auto">
          <i class="fa-brands fa-square-youtube text-info"></i>
        </div>
        <div class="col-auto">
          <i class="fa-brands fa-instagram text-info"></i>
        </div>
        <div class="col-auto d-none d-lg-block">#clarusway</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
