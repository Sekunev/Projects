<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://iconape.com/wp-content/png_logo_vector/aa-2.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="ekran">
        <p id="ekran-ust"></p>
        <p id="ekran-alt"></p>
      </div>
      <div class="content ac ac-plus">AC</div>
      <div class="content ac arti-eksi" id="kl">±</div>
      <div class="content ac yuzde">%</div>
      <div class="content islem bolu">÷</div>
      <div class="content rakam yedi">7</div>
      <div class="content rakam sekiz">8</div>
      <div class="content rakam dokuz">9</div>
      <div class="content islem carpi">x</div>
      <div class="content rakam dort">4</div>
      <div class="content rakam bes">5</div>
      <div class="content rakam alti">6</div>
      <div class="content islem eksi">-</div>
      <div class="content rakam bir">1</div>
      <div class="content rakam iki">2</div>
      <div class="content rakam üc">3</div>
      <div class="content islem arti">+</div>
      <div id="rakam0" class="content rakam sifir">0</div>

      <div class="content rakam nokta">.</div>
      <div id="esit" class="content rakam esit">=</div>
    </div>
    <script src="./calculate.js"></script>
  </body>
</html>
