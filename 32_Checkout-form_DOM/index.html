<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://iconape.com/wp-content/png_logo_vector/aa-2.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Checkout-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="checkout-title">Checkout</h1>
    <main>
      <form action="">
        <div id="contact-information" class="data-form">
          <h1>Contact information</h1>
          <div class="campo">
            <label for="email">Email</label>
            <div class="input-field">
              <i class="fas fa-envelope" aria-hidden="true"></i>
              <input
                type="email"
                name="email"
                id="user-email"
                placeholder="Enter your email..."
                required=""
              />
            </div>
          </div>
          <div class="campo">
            <label for="phone">Phone</label>
            <div class="input-field">
              <input
                type="tel"
                name="phone"
                id="user-phone-number"
                placeholder="Enter your phone..."
                required=""
              />
              <i class="fas fa-phone-alt" aria-hidden="true"></i>
            </div>
          </div>
        </div>

        <div id="shipping-address" class="data-form">
          <h1>Shipping address</h1>
          <div class="campo">
            <label for="full-name">Full name</label>
            <div class="input-field">
              <input
                type="text"
                name="full-name"
                id="user-full-name"
                placeholder="Enter your Full name..."
                required=""
              />
              <i class="fas fa-user" aria-hidden="true"></i>
            </div>
            <div class="campo">
              <label for="address">Address</label>
              <div class="input-field">
                <input
                  type="text"
                  name="address"
                  id="user-address"
                  placeholder="Enter your address..."
                  required=""
                />
                <i class="fas fa-home" aria-hidden="true"></i>
              </div>
            </div>
            <div class="campo">
              <label for="city">City</label>
              <div class="input-field">
                <input
                  type="text"
                  name="city"
                  id="user-city"
                  placeholder="Enter your city..."
                  required=""
                />
                <i class="fas fa-city" aria-hidden="true"></i>
              </div>
            </div>
            <div class="campo" id="country-field">
              <label for="your-country">Country</label>
              <div class="input-field">
                <select name="your-country" id="user-country" required="">
                  <option value="Turkey">Turkey</option>
                  <option value="Turkey">Germany</option>
                  <option value="Turkey">USA</option>
                  <option value="Turkey">Canada</option>
                  <option value="Turkey">UK</option>
                </select>
                <i class="fas fa-globe-europe" aria-hidden="true"></i>
              </div>
            </div>
            <div class="campo" id="postal-code-field">
              <label for="postal-code">Post Code</label>
              <div class="input-field">
                <input
                  type="text"
                  name="postal-code"
                  id="user-postal-code"
                  placeholder="Enter your postal code..."
                  required=""
                />
                <i class="fas fa-mail-bulk" aria-hidden="true"></i>
              </div>
            </div>
            <div class="campo">
              <input type="checkbox" name="reminder" id="user-reminder" />
              <label for="reminder">See this information next time</label>
            </div>
          </div>
        </div>
        <button id="btn-submit" type="submit">Continue</button>
      </form>
      <!-- ***** Right ***** -->
      <div id="products-preview">
        <div id="product-painel">
          <div class="product">
            <img
              src="https://cdn.pixabay.com/photo/2016/10/22/17/10/bread-1761197_960_720.jpg"
              alt=""
            />
            <div class="product-info">
              <div>
                <h2>White bread</h2>
                <p>
                  $<strong id="unit-price">5.00</strong>
                  <span class="line-through">$7.00</span>
                </p>
              </div>

              <div class="quantity-controller">
                <button id="btnminus">
                  <i class="fas fa-minus" aria-hidden="true"></i>
                </button>
                <p>0</p>
                <button id="btnplus">
                  <i class="fas fa-plus" aria-hidden="true"></i>
                </button>
              </div>
              <button id="btnrmv">remove</button>
              <p>Product Total $<span id="protot">0.00</span></p>
            </div>
          </div>

          <div class="product">
            <img
              src="https://cdn.pixabay.com/photo/2016/03/26/18/23/bread-1281053_960_720.jpg"
              alt=""
            />
            <div class="product-info">
              <div>
                <h2>Brown Bread</h2>
                <p>
                  $<strong id="unit-price">10.00</strong>
                  <span class="line-through">$12.00</span>
                </p>
              </div>

              <div class="quantity-controller">
                <button id="btnminus">
                  <i class="fas fa-minus" aria-hidden="true"></i>
                </button>
                <p>0</p>
                <button id="btnplus">
                  <i class="fas fa-plus" aria-hidden="true"></i>
                </button>
              </div>
              <button id="btnrmv">remove</button>
              <p>Product Total $<span id="protot">0.00</span></p>
            </div>
          </div>

          <div class="product">
            <img
              src="https://cdn.pixabay.com/photo/2019/05/06/14/24/bread-4183225_960_720.jpg"
              alt=""
            />
            <div class="product-info">
              <div>
                <h2>Sourdough Country Bread</h2>
                <p>
                  $<strong id="unit-price">15.00</strong>
                  <span class="line-through">$20.00</span>
                </p>
              </div>

              <div class="quantity-controller">
                <button id="btnminus">
                  <i class="fas fa-minus" aria-hidden="true"></i>
                </button>
                <p>0</p>
                <button id="btnplus">
                  <i class="fas fa-plus" aria-hidden="true"></i>
                </button>
              </div>
              <button id="btnrmv">remove</button>
              <p>Product Total $<span id="protot">0.00</span></p>
            </div>
          </div>

          <div class="buy-detail">
            <p>Subtotal</p>
            <p id="subtotal">$0.0</p>
          </div>
          <div class="buy-detail">
            <p>Tax (%18)</p>
            <p id="tax">$0.0</p>
          </div>
          <div class="buy-detail">
            <p>Shipping</p>
            <p id="shipping">$0.0</p>
          </div>
          <div class="buy-detail">
            <p>Total</p>
            <p id="total">$0.0</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./check.js"></script>
  </body>
</html>
