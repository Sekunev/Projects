<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My_TODO_List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="mb-2 text-center lead display-3 text-dark fw-semibold">
        My TODO List
      </h1>
      <p
        class="date text-center lead h6 text-danger fw-semibold bg-black w-25 m-auto"
      >
        2022/9/19
      </p>
      <div class="liste d-flex justify-content-center mb-5">
        <section class="d-flex justify-content-center gap-2 mt-3">
          <input
            type="text"
            class="input"
            placeholder="Please enter a todo list"
          />
          <button id="add-btn" class="btn btn-danger">ADD</button>
        </section>
      </div>

      <div class="total-comp d-flex justify-content-around mb-3">
        <span class="tota fw-bold">Total:</span>
        <!-- <span class="comp">Completed:</span> -->
      </div>
      <section class="myul w-50">
        <!-- <li class="myli d-flex justify-content-between">
          <i class="fa-regular fa-square"></i>
          <span class=""
            >${input.value}</span
          >
          <i class="fa-solid fa-trash-can"></i>
        </li> -->
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
